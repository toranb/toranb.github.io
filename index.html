---
layout: default
title: ParadigmShift - the endless journey of a software professional
---
<div>
  <h1 class="text-5xl"><a href="/">{{ site.name }}</a></h1>
  <p class="text-xl mb-16">the endless journey of a software professional</p>
</div>
<div>
  {% for post in site.posts %}
  <div class="my-8 md:flex justify-between items-center">
    <h3 class="font-normal">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p><small>{{ post.date | date_to_string }}</small></p>
  </div>
  {% endfor %}
</div>
